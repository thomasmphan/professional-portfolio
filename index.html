<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Thomas Phan's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Handles unique browser's favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Local CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/header-background.css">
    <link rel="stylesheet" href="styles/my-styles.css">
  </head>

  <body class="container-fluid">
    <!-- Initial viewport for users -->
    <header class="row position-relative">
      <!-- Header background animation -->
      <figure class="area">
        <ul class="circles position-absolute">
          <!-- Each <li> represents a circle -->
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </figure>

      <!-- Header content -->
      <p id="header-text" class="position-absolute">Headshot<br>Thomas Phan</p>
    </header>
    
    <!-- Navigation bar -->
    <nav class="row sticky-top">
      <a class="d-sm-block nav-link" href="#">HOME</a>
      <a class="d-sm-block nav-link" href="#about">ABOUT</a>
      <a class="d-sm-block nav-link" href="#projects">PROJECTS</a>
      <a class="d-sm-block nav-link" href="#contact">CONTACT</a>
    </nav>

    <!-- About me -->
    <section id="about" class="row">About</section>

    <!-- List of portfolio projects -->
    <section id="projects" class="row">Projects</section>

    <!-- Contact form -->
    <section id="contact" class="row justify-content-center">
      <div class="col-sm-3">
        <p class="text-center">Contact</p>
        <form class="form-group text-center">
          <input class="form-control mb-1" type="text" placeholder="Name" id="contact-name">
          <input class="form-control mb-1" type="email" placeholder="Email" id="contact-email">
          <textarea class="form-control mb-1" placeholder="Message" rows="5" id="contact-msg"></textarea>
          <button class="btn btn-dark btn-lg" type="button" id="contact-btn" disabled>Submit</button>
        </form>
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="row">
      <p class="col text-center mb-0">
        Thomas Phan <span id="copyright-year">&#169;2020</span>
      </p>
    </footer>
  </body>
</html>
